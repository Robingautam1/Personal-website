<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Robin Gautam</title>
    <meta name="description" content="Sign in to your account">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        midnight: {
                            950: '#030303',
                            900: '#0a0a0a',
                            800: '#121212',
                            700: '#1a1a1a',
                            600: '#262626',
                        },
                        accent: {
                            DEFAULT: '#3b82f6',
                            light: '#60a5fa',
                            dark: '#2563eb',
                        },
                    },
                },
            },
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        .noise-bg::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .tab-active {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.5);
            color: white;
        }
    </style>
</head>

<body class="bg-midnight-950 text-white font-sans antialiased noise-bg min-h-screen flex items-center justify-center">
    <!-- Background Glows -->
    <div
        class="fixed top-1/2 left-1/4 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-accent/10 rounded-full blur-[150px] pointer-events-none">
    </div>
    <div
        class="fixed top-1/3 right-1/4 w-[400px] h-[400px] bg-purple-500/5 rounded-full blur-[120px] pointer-events-none">
    </div>

    <div class="relative z-10 w-full max-w-md mx-4">
        <!-- Back to Home -->
        <a href="index.html"
            class="inline-flex items-center gap-2 text-zinc-400 hover:text-white transition-colors mb-8 group">
            <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back to Home
        </a>

        <!-- Login Card -->
        <div class="glass-card rounded-3xl p-8 border border-white/10">
            <!-- Header -->
            <div class="text-center mb-6">
                <div
                    class="w-16 h-16 rounded-2xl bg-gradient-to-br from-accent to-accent-dark flex items-center justify-center mx-auto mb-6">
                    <span class="text-white font-bold text-2xl">R</span>
                </div>
                <h1 id="auth-title" class="text-2xl font-bold mb-2">Welcome</h1>
                <p id="auth-subtitle" class="text-zinc-400">Sign in to access your account</p>
            </div>

            <!-- Tabs -->
            <div class="flex gap-2 mb-6">
                <button id="tab-signin" onclick="switchTab('signin')"
                    class="flex-1 py-2.5 px-4 text-sm font-medium rounded-xl border border-white/10 text-zinc-400 hover:text-white hover:bg-white/5 transition-all tab-active">
                    Sign In
                </button>
                <button id="tab-signup" onclick="switchTab('signup')"
                    class="flex-1 py-2.5 px-4 text-sm font-medium rounded-xl border border-white/10 text-zinc-400 hover:text-white hover:bg-white/5 transition-all">
                    Sign Up
                </button>
            </div>

            <!-- Auth Container -->
            <div id="auth-container">
                <!-- Loading State -->
                <div id="auth-loading" class="py-8 flex flex-col items-center justify-center gap-4">
                    <div class="w-8 h-8 border-2 border-accent border-t-transparent rounded-full animate-spin"></div>
                    <p class="text-zinc-400 text-sm">Loading...</p>
                </div>

                <!-- Auth Forms (hidden initially) -->
                <div id="auth-forms" class="hidden space-y-4">
                    <!-- Google Sign In Button -->
                    <button id="google-signin-btn"
                        class="group relative w-full flex items-center justify-center gap-3 px-6 py-4 bg-white text-gray-800 font-semibold rounded-xl hover:bg-gray-50 transition-all duration-300 border border-gray-200 shadow-lg hover:shadow-xl">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        <span id="google-btn-text">Continue with Google</span>
                    </button>

                    <!-- Divider -->
                    <div class="relative py-2">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/10"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-midnight-800 text-zinc-500">or</span>
                        </div>
                    </div>

                    <!-- Email/Password Form -->
                    <form id="email-form" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-zinc-400 mb-2">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-3 bg-midnight-800 border border-white/10 rounded-xl text-white placeholder-zinc-500 focus:outline-none focus:border-accent/50 focus:ring-1 focus:ring-accent/50 transition-all"
                                placeholder="you@example.com">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-zinc-400 mb-2">Password</label>
                            <input type="password" id="password" name="password" required minlength="6"
                                class="w-full px-4 py-3 bg-midnight-800 border border-white/10 rounded-xl text-white placeholder-zinc-500 focus:outline-none focus:border-accent/50 focus:ring-1 focus:ring-accent/50 transition-all"
                                placeholder="••••••••">
                        </div>
                        <button type="submit" id="email-submit-btn"
                            class="w-full py-3.5 bg-accent text-white font-semibold rounded-xl hover:bg-accent-light transition-all flex items-center justify-center gap-2">
                            <span id="email-btn-text">Sign In</span>
                        </button>
                    </form>

                    <!-- Message Display -->
                    <div id="auth-message" class="hidden p-4 rounded-xl text-sm"></div>
                </div>

                <!-- Already Logged In State (hidden initially) -->
                <div id="auth-logged-in" class="hidden py-4 text-center space-y-4">
                    <div class="flex items-center justify-center gap-3">
                        <div id="user-avatar"
                            class="w-12 h-12 rounded-xl bg-gradient-to-br from-accent to-accent-dark flex items-center justify-center">
                            <span class="text-white font-bold text-lg">U</span>
                        </div>
                        <div class="text-left">
                            <p id="user-name" class="font-semibold text-white">User</p>
                            <p id="user-email" class="text-sm text-zinc-400">email@example.com</p>
                        </div>
                    </div>
                    <p class="text-zinc-400 text-sm">You're already signed in!</p>
                    <div class="flex gap-3 justify-center">
                        <a href="index.html"
                            class="px-6 py-3 bg-accent text-white font-semibold rounded-xl hover:bg-accent-light transition-all">
                            Go to Home
                        </a>
                        <button id="signout-btn"
                            class="px-6 py-3 border border-white/10 text-zinc-400 font-medium rounded-xl hover:bg-white/5 hover:text-white transition-all">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-zinc-500 text-sm mt-6">
            By signing in, you agree to our Terms of Service and Privacy Policy.
        </p>
    </div>

    <script>
        let currentTab = 'signin';

        function switchTab(tab) {
            currentTab = tab;
            const tabSignIn = document.getElementById('tab-signin');
            const tabSignUp = document.getElementById('tab-signup');
            const authTitle = document.getElementById('auth-title');
            const authSubtitle = document.getElementById('auth-subtitle');
            const emailBtnText = document.getElementById('email-btn-text');
            const googleBtnText = document.getElementById('google-btn-text');

            if (tab === 'signin') {
                tabSignIn.classList.add('tab-active');
                tabSignUp.classList.remove('tab-active');
                authTitle.textContent = 'Welcome back';
                authSubtitle.textContent = 'Sign in to access your account';
                emailBtnText.textContent = 'Sign In';
                googleBtnText.textContent = 'Continue with Google';
            } else {
                tabSignUp.classList.add('tab-active');
                tabSignIn.classList.remove('tab-active');
                authTitle.textContent = 'Create account';
                authSubtitle.textContent = 'Sign up to get started';
                emailBtnText.textContent = 'Create Account';
                googleBtnText.textContent = 'Sign up with Google';
            }

            // Clear any messages
            hideMessage();
        }

        function showMessage(message, type) {
            const authMessage = document.getElementById('auth-message');
            authMessage.textContent = message;
            authMessage.classList.remove('hidden', 'bg-green-500/10', 'text-green-400', 'bg-red-500/10', 'text-red-400', 'border-green-500/20', 'border-red-500/20');

            if (type === 'success') {
                authMessage.classList.add('bg-green-500/10', 'text-green-400', 'border', 'border-green-500/20');
            } else {
                authMessage.classList.add('bg-red-500/10', 'text-red-400', 'border', 'border-red-500/20');
            }
        }

        function hideMessage() {
            document.getElementById('auth-message').classList.add('hidden');
        }
    </script>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        // Supabase Configuration
        const supabaseUrl = 'https://qeckwrltbptfdgfflagy.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFlY2t3cmx0YnB0ZmRnZmZsYWd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxMzM0NzIsImV4cCI6MjA4NDcwOTQ3Mn0.K0Dz9XnYfmUJqJHoXR-aNZg4RaYExoGrCbrLLs71r9k';

        const supabase = createClient(supabaseUrl, supabaseAnonKey, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true,
                flowType: 'pkce',
            },
        });

        const authLoading = document.getElementById('auth-loading');
        const authForms = document.getElementById('auth-forms');
        const authLoggedIn = document.getElementById('auth-logged-in');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const emailForm = document.getElementById('email-form');
        const signOutBtn = document.getElementById('signout-btn');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');

        function showState(state) {
            authLoading.classList.add('hidden');
            authForms.classList.add('hidden');
            authLoggedIn.classList.add('hidden');

            if (state === 'loading') authLoading.classList.remove('hidden');
            if (state === 'forms') authForms.classList.remove('hidden');
            if (state === 'logged-in') authLoggedIn.classList.remove('hidden');
        }

        function updateUserInfo(user) {
            const name = user.user_metadata?.full_name || user.email?.split('@')[0] || 'User';
            const email = user.email || '';
            const avatarUrl = user.user_metadata?.avatar_url;

            userName.textContent = name;
            userEmail.textContent = email;

            if (avatarUrl) {
                userAvatar.innerHTML = `<img src="${avatarUrl}" alt="${name}" class="w-12 h-12 rounded-xl object-cover" />`;
            } else {
                userAvatar.innerHTML = `<span class="text-white font-bold text-lg">${name[0].toUpperCase()}</span>`;
            }
        }

        function setButtonLoading(btn, isLoading, originalText) {
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = `<div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>`;
            } else {
                btn.disabled = false;
                btn.innerHTML = `<span>${originalText}</span>`;
            }
        }

        // Check current session
        async function checkSession() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();

                if (error) throw error;

                if (session?.user) {
                    updateUserInfo(session.user);
                    showState('logged-in');
                } else {
                    showState('forms');
                }
            } catch (error) {
                console.error('Error checking session:', error);
                showState('forms');
            }
        }

        // Sign in with Google
        googleSignInBtn?.addEventListener('click', async () => {
            try {
                const originalText = document.getElementById('google-btn-text')?.textContent || 'Continue with Google';
                setButtonLoading(googleSignInBtn, true, originalText);

                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'https://robingautam.in/login.html',
                    },
                });

                if (error) throw error;
            } catch (error) {
                console.error('Error with Google auth:', error);
                showMessage(error.message || 'An error occurred', 'error');
                setButtonLoading(googleSignInBtn, false, 'Continue with Google');
            }
        });

        // Email/Password form submission
        emailForm?.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('email-submit-btn');
            const isSignUp = window.currentTab === 'signup';
            const originalText = isSignUp ? 'Create Account' : 'Sign In';

            try {
                setButtonLoading(submitBtn, true, originalText);
                hideMessage();

                if (isSignUp) {
                    // Sign up with email/password
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            emailRedirectTo: 'https://robingautam.in/login.html',
                        },
                    });

                    if (error) throw error;

                    if (data.user && !data.session) {
                        // Email confirmation required
                        showMessage('Check your email for the confirmation link!', 'success');
                    } else if (data.session) {
                        // Auto-confirmed (rare, but possible)
                        updateUserInfo(data.user);
                        showState('logged-in');
                    }
                } else {
                    // Sign in with email/password
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password,
                    });

                    if (error) throw error;

                    updateUserInfo(data.user);
                    showState('logged-in');
                }
            } catch (error) {
                console.error('Auth error:', error);
                showMessage(error.message || 'An error occurred', 'error');
            } finally {
                setButtonLoading(submitBtn, false, originalText);
            }
        });

        // Sign out
        signOutBtn?.addEventListener('click', async () => {
            try {
                signOutBtn.disabled = true;
                signOutBtn.textContent = 'Signing out...';

                const { error } = await supabase.auth.signOut();
                if (error) throw error;

                showState('forms');
            } catch (error) {
                console.error('Error signing out:', error);
            } finally {
                signOutBtn.disabled = false;
                signOutBtn.textContent = 'Sign Out';
            }
        });

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (session?.user) {
                updateUserInfo(session.user);
                showState('logged-in');
            } else {
                showState('forms');
            }
        });

        // Make currentTab globally accessible
        window.currentTab = 'signin';

        // Override switchTab to update global variable
        const originalSwitchTab = window.switchTab;
        window.switchTab = function (tab) {
            window.currentTab = tab;
            originalSwitchTab(tab);
        };

        // Initialize
        checkSession();
    </script>
</body>

</html>
