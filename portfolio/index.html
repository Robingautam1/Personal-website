<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Robin Gautam</title>
    <meta name="description"
        content="Learn more about Robin Gautam - Web developer, designer, and AI workflow consultant.">

    <!-- Primary redirect (meta refresh) -->
    <meta http-equiv="refresh" content="0; url=https://robingautam1.github.io/Portfolio/">

    <!-- SEO: Canonical URL -->
    <link rel="canonical" href="https://robingautam1.github.io/Portfolio/">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #7dd3fc 100%);
            color: #1e293b;
        }

        .redirect-container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            margin: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        p {
            color: #64748b;
            font-size: 0.9375rem;
            margin-bottom: 1.5rem;
        }

        .redirect-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #0ea5e9;
            color: white;
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 500;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .redirect-link:hover {
            background: #0284c7;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Redirecting to Portfolio</h1>
        <p>Taking you to Robin Gautam's portfolio...</p>
        <a href="https://robingautam1.github.io/Portfolio/" class="redirect-link">
            Click here if not redirected
        </a>
    </div>

    <!-- JavaScript redirect as backup (most reliable) -->
    <script>
        // Immediate redirect via JavaScript (works in all browsers)
        window.location.replace("https://robingautam1.github.io/Portfolio/");
    </script>

    <!-- Fallback for no-JS browsers -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://robingautam1.github.io/Portfolio/">
    </noscript>
</body>

</html>
